<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Verifikasi Email</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f6f9fc;
        font-family: 'Segoe UI', sans-serif;
      }

      .email-wrapper {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      .email-header {
        background: #15B082;
        color: #ffffff;
        padding: 20px 30px;
        text-align: center;
      }

      .email-header img {
        max-height: 40px;
        margin-bottom: 10px;
      }

      .email-body {
        padding: 30px;
      }

      h2 {
        margin-top: 0;
        color: #333333;
      }

      p {
        color: #555555;
        font-size: 16px;
        line-height: 1.6;
      }

      .verify-button {
        display: inline-block;
        margin-top: 25px;
        background-color: #15B082;
        padding: 12px 24px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .verify-button:hover {
        background-color: #15B082;
      }

      .link-text {
        margin-top: 30px;
        font-size: 14px;
        word-break: break-all;
        color: #777777;
      }

      .email-footer {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #999999;
        background-color: #fafafa;
      }

    </style>
  </head>
  <body>
    <div class="email-wrapper">
      <div class="email-header">
        <h1>{{brand}}</h1>
      </div>
      <div class="email-body">
        <h2>Halo, {{userName}} ðŸ‘‹</h2>
        <p>{{header}}</p>
        <a href="{{link}}" class="verify-button" target="_blank">
          <p style="color: #ffffff;">{{buttonName}}</p>
        </a>
        <p class="link-text">
          Jika tombol tidak berfungsi, salin dan tempel link berikut di browser Anda:<br />
          {{link}}
        </p>
        <p class="link-text">Link ini hanya berlaku selama {{expiredLabel}}</p>
      </div>
      <div class="email-footer">
        &copy; {{year}} {{brand}}. Seluruh hak cipta dilindungi.
      </div>
    </div>
  </body>
</html>
